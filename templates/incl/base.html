{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    
    <title >Ask Polukhina</title>

  

    

    <!-- Bootstrap core CSS -->
<link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" >

    
    <!-- Custom styles for this template -->
    <link href="{% static "css/my.css" %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">
    <div class="container-fluid">
      <div class="col-1">
      <a class="navbar-brand" href="{% url 'index' %}">Ask Polukhina</a>
    </div>
    <div class="col-6">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <a class="btn btn-outline-success" href="{% url 'ask' %}" role="button">Ask!</a>
        </form>
      </div>
    </div>
    <div class="container">
    <div class="col-2">
      <img class="avatar-nav" src="{% static "img/avatar.jpeg" %}" alt="avatar">
    </div>
    <div class="col-4">
      <a class="navbar-brand" href="{% url 'settings' %}">Dr.Pepper</a>
      <p></p>
      <a href="{% url 'login' %}" class="link-primary" style="margin: 10px;">log in</a>
     <a href="{% url 'signup' %}" class="link-primary" style="margin: 10px;">register</a>
    </div>
    </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
     
      <div class="row">
      <div class="col-9">
        {% block content %}
        {% endblock content %}
        </div>
        <div class="col-3">
          <h2>Popular tags</h2>
          <div class="row">
          <div class="col-12">
            <a href="#" class="link-dark link">Ruby</a>
            <a href="{% url 'tag' %}" class="link-danger link">Python</a>
            <a href="#" class="link-dark link">Technopark</a>
          </div></div>
          <div class="row">
          <div class="col-12">
            <a href="#" class="link-dark link">Perl</a>
            <a href="#" class="link-primary link">MySql</a>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <a href="#" class="link-success link">django</a>
          </div></div>
          <h2>Best Members</h2>
          <p><a href="#" class="link-primary link">V.Pupkin</a></p>
          <p><a href="#" class="link-primary link">Dr.House</a></p>
          <p><a href="#" class="link-primary link">Bender</a></p>
          <p><a href="#" class="link-primary link">Queen Elizabeth</a></p>
          <p><a href="#" class="link-primary link">Mrs Smith</a></p>
        </div>
      </div>
    </div>

</main>

<footer class="footer mt-auto py-3 bg-light">
  
  <div class="container">
  
  </div>
</footer>
  </body>
</html>
